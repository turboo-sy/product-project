<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Product Card</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card mb-3" style="max-width: 580px">
        <div class="row no-gutters">
          <div class="col-md-6">
            <img
              src="./images/image-product-desktop.jpg"
              class="card-img"
              alt="Perfume Bottle"
            />
          </div>
          <div class="col-md-5">
            <div class="card-body">
              <p class="text-uppercase text-muted mb-2 custom-letter-spacing">
                Perfume
              </p>
              <h4 class="font-weight800 card-title">
                Gabrielle Essence Eau De Parfum
              </h4>
              <p class="text card-text text-black-50">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <p class="card-text">
                <span class="pl-3 price h4 font-weight800"> $149.99</span>
                <span class="text-muted text-decoration-line-through pl-2"
                  ><s>$169.99</s></span
                >
              </p>
              <a
                href="#"
                class="btn main-btn text-white d-grid gap-2 col mt-4 ml-4 ml-sm-1"
              >
                <i> <img src="./images/icon-cart.svg" alt="" /> </i>Add to
                Cart</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
  </body>
</html>
